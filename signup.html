<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>InfoBhoomi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Openlayers CSS -->
  <link rel="stylesheet" href="./assets/css/ol.css">
  <!-- Style CSS -->
  <link rel="stylesheet" href="./custom/css/style.css">
  <!-- Openlayers JS -->
  <script src="./assets/js/ol.js"></script>

</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light top-nav">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="./assets/img/Logo.png" class="logo-img" alt=""></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse me-auto" id="navbarSupportedContent">     
        <div class="d-flex top-right">
          <button class="btn signin-btn" data-bs-toggle="modal" data-bs-target="#signin-modal"><i class="fas fa-unlock btn-icon"></i> Sign in or register</button>
        </div>       
      </div>
    </div>    
  </nav>

  <!-- Signin Modal (popup) -->
  <div class="modal fade" id="signin-modal" tabindex="-1" aria-labelledby="signin-modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content signin-modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="signin-modalLabel">Sign in</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <input type="email" placeholder="Email address" class="form-control modal-form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-1">
              <input type="password" placeholder="Password" class="form-control modal-form-control" id="exampleInputPassword1">
            </div>
            <a href="" class="modal-links" style="float: right;">Forgot password?</a>
          </form>
        </div>
        <div class="modal-footer signin-modal-footer">
          <button type="button" class="btn btn-primary">Sign in</button>
          <div class="signup-modal-btn">
            <a href="signup.html" class="modal-links">No account? Sign up here!</a>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Signup Form -->
  <div class="container-fluid pb-2 pt-2 signup-body">
    <div class="col-md-4 sign-up-form-col">
      <div class="sign-up-form">
        <h2 class="text-center pb-3">Signup Here</h2>
        <form action="">
          <div class="row p-4">

            <div class="col-md-3">
              <h5 class="form-label">User Type :</h5>
            </div>
            <div class="col-md-9 ">
              <select class="form-select" aria-label="Default select example">
                <option selected>User Type 1</option>
                <option value="1">User Type 2</option>
                <option value="2">User Type 3</option>
                <option value="3">User Type 4</option>
              </select>
            </div>

            <div class="col-md-3">
              <h5 class="form-label">Province :</h5>
            </div>
            <div class="col-md-9">
              <input type="text" class="form-control" id="province-input" aria-describedby="province-input">
            </div>

            <div class="col-md-3">
              <h5 class="form-label">District :</h5>
            </div>
            <div class="col-md-9">
              <input type="text" class="form-control" id="district-input" aria-describedby="district-input">
            </div>

            <div class="col-md-3">
              <h5 class="form-label">MC :</h5>
            </div>
            <div class="col-md-9">
              <input type="text" class="form-control" id="mc-input" aria-describedby="mc-input">
            </div>

            <div class="col-md-3">
              <h5 class="form-label">Name :</h5>
            </div>
            <div class="col-md-9">
              <input type="text" class="form-control" id="name-input" aria-describedby="name-input">
            </div>

            <div class="col-md-3">
              <h5 class="form-label">Telephone :</h5>
            </div>
            <div class="col-md-9">
              <input type="text" class="form-control" id="mc-input" aria-describedby="mc-input">
            </div>

            <div class="col-md-3">
              <h5 class="form-label">Email :</h5>
            </div>
            <div class="col-md-9">
              <input type="email" class="form-control" id="email-input" aria-describedby="email-input">
            </div>

            <div class="col-md-3">
              <h5 class="form-label">Address :</h5>
            </div>
            <div class="col-md-9">
              <textarea name="Address" id="address-input"></textarea>
            </div>

            <button class="btn signup-submit-btn mt-4">Submit</button>
            
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="./custom/js/main.js"></script>
</body>

</html>
