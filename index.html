<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <!-- Openlayers CSS -->
    <link rel="stylesheet" href="./assets/css/ol.css">
    <!-- Style CSS -->
    <link rel="stylesheet" href="./custom/css/style.css">
    <!-- Fontawesome (button) -->
    <link rel="stylesheet" href="./assets/fontawesome/css/all.min.css">

    <!-- Openlayers JS -->
    <script src="./assets/js/ol.js"></script>
    <!-- jQuery js -->
    <script src="./assets/js/jquery-3.6.0.min.js"></script>
    <!-- jQuery Ui -->
    <script src="./assets/js/jquery-ui.min.js"></script>
    <!-- Bootsrap JS -->
    <script src="./assets/js/bootstrap.bundle.min.js"></script>

    <title>InfoBhoomi Drawing Tools</title>
</head>

<body>
    <!-- Header div start -->
    <div id="header">
        <!-- Navbar Start -->
        <nav class="navbar navbar-light bg-light">
            <ul class="nav">
                <!-- Infobhoomi logo start -->
                <li>
                    <a aria-label="Infobhoomi Home" data-skip-pjax="" data-tab="welcome" href="#" title="Infobhoomi Home">
                        <img class="logo" src="./assets/img/Logo.png">
                    </a>
                </li>
                <!-- Infobhoomi logo end -->

                <!-- Search bar start -->
                <li>
                    <div class="search-bar noprint input-group" data-tip="search" id="nav-search">
                        <input type="search" name="search" id="nav-search-query" value="" class="form-control tt-input" placeholder="Find an address, place, parcel # or lat/long" autocomplete="off" spellcheck="false" dir="auto" style="position: relative; vertical-align: top; background-color: transparent;">
                    </div>
                </li>
                <!-- Search bar start -->

                <li></li>
                <li></li>
                <li></li>
            </ul>
        </nav>
        <!-- Navbar End -->
    </div>
    <!-- Header div end -->

    <div id="full_container">
        <!-- Map position div start -->
        <div class="map-position-container">
            <div class="map-position">
                <div>
                    <span> Current Postion:</span>
                    <span>
                        >
                        <span class="active-place"> Sri lanka </span>
                    </span>
                </div>
            </div>
        </div>
        <!-- Map position div end -->

        <!-- Catelogue,dashboard,map div start -->
        <div class="row sitecontrol-container">

            <!-- Catelogue nav bar start-->
            <nav class="col-sm-1">

            </nav>
            <!-- Catelogue nav bar end -->

            <!-- Dashboard div start -->
            <div class="col-sm-2">

            </div>
            <!-- Dashboard div end -->

            <!-- Map Div start -->
            <div class="col-sm-9 map" id="mymap">
            </div>
            <!-- Map Div end-->

        </div>
        <!-- Catelogue,dashboard,map div end -->
    </div>


    <!-- begin: Enter Information Modal -->
    <div class="modal fade" id="enter_information_modal" tabindex="-1" aria-labelledby="enter_information_modal_label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="enter_information_modal_label">Enter Feature Information</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- begin: Input -->
                    <div class="mb-3">
                        <label for="type_of_features" class="form-label">Type of Feature</label>
                        <select id="type_of_features" class="form-select">

                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="name_of_feature" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name_of_feature" aria-describedby="textHelp">
                        <div id="textHelp" class="form-text">Address, Name & Etc...</div>
                    </div>
                    <!-- end: Input -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="button_save" type="button" class="btn btn-primary" onclick="save_features_db()">Save Feature</button>
                </div>
            </div>
        </div>
    </div>
    <!-- end: Enter Information Modal -->

    <!-- Main js -->
    <script src="./custom/js/main.js"></script>
</body>

</html>
