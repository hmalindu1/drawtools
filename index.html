<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <!-- Openlayers CSS -->
    <link rel="stylesheet" href="./assets/css/ol.css">
    <!-- Style CSS -->
    <link rel="stylesheet" href="./custom/css/style.css">
    
    <!-- Openlayers JS -->
    <script src="./assets/js/ol.js"></script>
    <!-- jQuery js -->
    <script src="./assets/js/jquery-3.6.0.min.js"></script>
    <!-- Bootsrap JS -->
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    
    <title>InfoBhoomi Drawing Tools</title>    
</head>
<body>
    
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./assets/img/Logo.png" alt="" width="100" height="24" class="d-inline-block align-text-top"> 
                InfoBhoomi Web Portal
            </a>
        </div>
    </nav>
    
    <!-- Map Div -->
    <div class="map" id="mymap"></div>
    
    <!-- begin: Start draw Modal -->
    <div class="modal fade" id="start_draw_modal" tabindex="-1" aria-labelledby="start_draw_modal_label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="start_draw_modal_label">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <!-- end: Start draw Modal -->

    <!-- Main js -->
    <script src="./custom/js/main.js"></script>
</body>
</html>
